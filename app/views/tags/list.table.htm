<div class="row lfiv">

<table class="table table-hover">
    <thead>
    <tr>
        <th>Tag</th>
		<th>Count</th>
		<th>Action</th>
	</tr>
    </thead>
	<tbody>
	<repeat group="{{ @tgs }}" value="{{ @tg }}">		
	<tr>
		<td><a href="{{ @BASE.'/t/'. @tg.tok .'/'. @tg.url }}" class="gridh">{{ trim(@tg.tag) }}</a> </td>
		<td><span class="badge">{{ trim(@tg.tagcount) }}</span> 	</td>
		<td><a href="{{ @BASE.'/t/update/'. @tg.tok }}" class="btn btn-xs btn-warning"><i class="fa fa-edit"></i></a> 
		<a class="btn btn-xs btn-danger" id="tagtok_{{ @tg.tok }}"><i class="fa fa-times"></i></a></td>
	</tr>
	</repeat>		
	</tbody>
</table>

<check if="{{ count(@tgs)==0 }}">
	<p><i>no tags</i></p>
</check>
		
</div>
