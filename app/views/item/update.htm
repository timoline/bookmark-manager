<form class="form-horizontal validitem" method="POST" action="{{ @BASE }}/i/update">
<fieldset>

<!-- Form Name -->
<legend>Update</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="title">Title</label>
  <div class="controls">
    <input id="title" name="title" placeholder="title" class="input-xlarge" type="text" value="{{ @POST.title }}">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="url">URL</label>
  <div class="controls">
    <input id="url" name="url" placeholder="url" class="input-xlarge" type="text" value="{{ @POST.url }}">
    
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="note">Note</label>
  <div class="controls">                     
    <textarea id="note" name="note">{{ @POST.note }}</textarea>
  </div>
</div>

 

<check if="{{ @cs }}">
 
<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="category">Category</label>
  <div class="controls">
    <select id="cid" name="cid" class="input-xlarge">
	  <option value="0">select category</option>
	<repeat group="{{ @cs }}" value="{{ @c }}">
      <option value="{{ @c.tok }}" {{ (@c.tok==@POST.cid)?'selected="selected"':'' }}>{{ @c.name }}</option>
	</repeat>

    </select>
  </div>
</div>

</check>


<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="tags">Tags</label>
  <div class="controls">
    <input id="tags" name="tags" placeholder="tags" class="input-xlarge" type="text" value="<check if="{{ @tgs }}"><repeat group="{{ @tgs }}" value="{{ @t }}" counter="{{ @ctr }}">{{ @t.label }}<check if="{{ @ctr<@ctrcount }}">,</check></repeat></check>">
    
  </div>
</div>



<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton"></label>
  <div class="controls">
    <input type="hidden" name="tok" value="{{ @POST.tok }}" />
    <input type="hidden" name="update" value="update" />
    <button id="singlebutton" name="singlebutton" class="btn btn-success" type="submit">Update</button>
  </div>
</div>

</fieldset>
</form>
